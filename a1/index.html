<!DOCTYPE html>

<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <form>
            <h1>Sign Up</h1>
            <div id="form-container">
                <div class="form-group">
                    <input type="text" id="fName" placeholder="First Name">
                    <input type="text" id="lName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Mobile No.">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="cPassword" placeholder="Confirm Password">
                </div>
                <div id="form-agree">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I Agree</label>
                    <p>
                        By clicking <button id="mock-button">Register</button>, you agree to the <a
                            href="terms.html">Terms and Conditions</a> set out by
                        this site, including our Cookie Use.
                    </p>
                </div>
                <div class="button-container">
                    <input type="button" id="register" value="Register">
                    <input type="button" id="sign-in" value="Sign In">
                </div>
            </div>
        </form>
    </div>
</body>
