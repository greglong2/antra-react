<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="inventory-container">
      <h1>Inventory</h1>
      <button id="sort_alphabetical-btn">Sort Alphabetical</button>
      <div class="inventory-wrapper">
        <ul id="inventory-items"></ul>
      </div>
      <div class="inventory_pagination-container">
        <button class="inventory_pagination_prev-btn">&#8249;</button>
        <div class="inventory_pagination-pages">
          <!-- should auto populate -->
        </div>
        <button class="inventory_pagination_next-btn">&#8250;</button>
      </div>
    </div>
    <div class="cart-container">
      <h1>Shopping Cart</h1>
      <div class="cart-wrapper">
        <ul id="cart-items"></ul>
      </div>
      <button class="checkout-btn">checkout</button>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
